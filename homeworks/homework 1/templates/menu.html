<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
    <link rel="stylesheet" href="/static/menu.css">
    {% extends 'index.html' %}
</head>
<body>
{% import 'macros.html' as macros %}

    {% block title %}
    <h1>Меню</h1>
    {% endblock title %}

    {% block content %}

    {% for dish in dishes |sort(attribute='price') %}

        <b>{{dish.dish}}: </b> {{dish.price}}<br>

    {% endfor %}


    {% endblock content  %}

    <footer>
            {{ macros.light_or_dark_mode('body') }}
    </footer>
</body>
</html>
